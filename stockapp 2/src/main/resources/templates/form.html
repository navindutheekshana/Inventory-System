<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --accent-color: #0f3460;
            --highlight: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(255, 255, 255, 0.07);
            --success: #4ecca3;
            --border-radius: 12px;
            --glow: 0 0 15px rgba(233, 69, 96, 0.5);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif; }
        body {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            padding: 20px;
        }
        .container { width: 100%; max-width: 580px; backdrop-filter: blur(16px); background: var(--card-bg); border-radius: var(--border-radius); border: 1px solid rgba(255, 255, 255, 0.1); padding: 40px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); position: relative; overflow: hidden; z-index: 1; }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
        }
        .glow-effect { position: absolute; width: 150px; height: 150px; border-radius: 50%; background: var(--highlight); filter: blur(80px); opacity: 0.15; z-index: -1; }
        .glow-1 { top: -50px; right: -50px; }
        .glow-2 { bottom: -80px; left: 30%; background: var(--success); }
        header { margin-bottom: 40px; text-align: center; }
        h2 { font-size: 28px; font-weight: 700; margin-bottom: 10px; background: linear-gradient(to right, var(--text-primary), var(--highlight)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: inline-block; }
        .subtitle { color: var(--text-secondary); font-size: 14px; }
        .form-group { margin-bottom: 30px; position: relative; }
        label { display: block; margin-bottom: 12px; font-weight: 500; font-size: 14px; color: var(--text-secondary); letter-spacing: 0.5px; text-transform: uppercase; }
        .input-container { position: relative; }
        .input-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--highlight); font-size: 18px; }
        input[type="text"], input[type="date"] { width: 100%; background-color: var(--input-bg); border: 1px solid rgba(255, 255, 255, 0.1); color: var(--text-primary); padding: 18px 20px 18px 50px; border-radius: var(--border-radius); font-size: 16px; transition: all 0.3s ease; }
        input:focus { outline: none; border-color: var(--highlight); box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.25); }
        input::placeholder { color: rgba(255, 255, 255, 0.3); }
        input[readonly] { opacity: 0.7; cursor: not-allowed; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.7; cursor: pointer; }
        .actions { display: flex; gap: 16px; margin-top: 40px; }
        .btn { flex: 1; display: inline-flex; align-items: center; justify-content: center; gap: 10px; background: transparent; color: var(--text-primary); border: none; padding: 16px 24px; border-radius: var(--border-radius); font-weight: 600; font-size: 16px; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .btn-primary { background: linear-gradient(45deg, var(--accent-color), var(--highlight)); box-shadow: 0 4px 20px rgba(233, 69, 96, 0.3); }
        .btn-primary:hover { box-shadow: var(--glow); transform: translateY(-2px); }
        .btn-outline { border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-outline:hover { background: rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.3); }
        .btn .icon { font-size: 18px; }
        .divider { height: 1px; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent); margin: 30px 0; }
        .back-link { display: inline-flex; align-items: center; gap: 10px; color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500; transition: all 0.2s; padding: 10px 0; }
        .back-link:hover { color: var(--highlight); transform: translateX(-5px); }
        .back-link .icon { transition: transform 0.2s; }
        .back-link:hover .icon { transform: translateX(-3px); }
        footer { text-align: center; margin-top: 40px; color: var(--text-secondary); font-size: 12px; opacity: 0.7; }
        @media (max-width: 768px) {
            .container { padding: 30px 20px; }
            .actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow-effect glow-1"></div>
        <div class="glow-effect glow-2"></div>
        <header>
            <h2 th:text="${item.id != null} ? 'Edit Inventory Item' : 'Add New Item'"></h2>
            <p class="subtitle">Update your stock with detailed information</p>
        </header>
        <div th:if="${error} and ${item.id} == null" style="color: #e94560; margin-bottom: 20px; font-weight: bold;">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>
        <form th:action="@{${item.id} != null ? '/edit' : '/add'}" method="post" th:object="${item}">
            <div class="form-group">
                <label for="itemId">Item ID</label>
                <div class="input-container">
                    <i class="input-icon fas fa-fingerprint"></i>
                    <input type="text" id="itemId" th:field="*{id}" required th:readonly="${item.id != null}" placeholder="Enter unique identifier" />
                </div>
            </div>
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <div class="input-container">
                    <i class="input-icon fas fa-box"></i>
                    <input type="text" id="itemName" th:field="*{name}" required placeholder="Enter product name" />
                </div>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiration Date</label>
                <div class="input-container">
                    <i class="input-icon fas fa-calendar-alt"></i>
                    <input type="date" id="expiryDate" th:field="*{expiryDate}" required />
                </div>
            </div>
            <div class="actions">
                <button type="submit" class="btn btn-primary">
                    <i class="icon fas fa-save"></i>
                    <span th:text="${item.id != null} ? 'Update Item' : 'Save Item'"></span>
                </button>
                <a href="/" class="btn btn-outline">
                    <i class="icon fas fa-times"></i>
                    <span>Cancel</span>
                </a>
            </div>
        </form>
        <div class="divider"></div>
        <a href="/" class="back-link">
            <i class="icon fas fa-arrow-left"></i>
            <span>Return to Inventory Dashboard</span>
        </a>
        <footer>
            <p>NEXUS INVENTORY â€¢ Next-Gen Stock Management</p>
        </footer>
    </div>
    <script>
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("expiryDate").setAttribute("min", today);
    </script>
</body>
</html>
